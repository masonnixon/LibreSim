version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:9000
    depends_on:
      - backend
    command: npm run dev -- --host

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - ./backend:/app
      - ./osk:/app/osk
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=sqlite:///./libresim.db
      - CORS_ORIGINS=http://localhost:4200
    command: uvicorn src.main:app --host 0.0.0.0 --port 9000 --reload

volumes:
  node_modules:
