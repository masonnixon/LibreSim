version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    command: npm run dev -- --host

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./osk:/app/osk
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=sqlite:///./libresim.db
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  node_modules:
